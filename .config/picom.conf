# vim: filetype=conf

shadow = false;
shadow-radius = 20;
shadow-offset-x = -12;
shadow-offset-y = -12;
#shadow-opacity = 1;
#shadow-exclude = [ "class_g = 'Firefox' && argb", "class_g = 'i3-frame' && argb", "class_g = 'TelegramDesktop' && argb", "bounding_shaped" ];
#inactive-opacity = 1.0;
blur-background = false;
blur-kern = "3x3box";
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = false;
#detect-rounded-corners = true;
#detect-client-opacity = true;
#refresh-rate = 60;
vsync = true;
#sw-opti = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
#corner-radius = 6;
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
#glx-swap-method = "undefined";
use-damage = true;
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock :
  {
    shadow = false;
  };
  dnd :
  {
    shadow = false;
  };
  popup_menu :
  {
    opacity = 1.0;
  };
  dropdown_menu :
  {
    opacity = 1.0;
  };
};
